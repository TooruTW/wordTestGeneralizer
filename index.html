<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語彙</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container exam ">
        <div class="descripe">
            <div class="taskNum">
                <h2 id="taskNum">1.</h2>
            </div>
            <div class="taskDescripe">
                <h2 id="taskDescripe">Lorem Ipsum is Lorem Ipsum y dummy text of the printing and typesetting industry.</h2>
            </div>
        </div>
        <div class="btns">
            <div class="ans">
                <div class="btn" id="a"><p id="ansa">answer a</p></div>
                <div class="btn" id="b"><p id="ansb">answer b</p></div>
                <div class="btn" id="c"><p id="ansc">answer c</p></div>
                <div class="btn" id="d"><p id="ansd">answer d</p></div>
            </div>
        </div>
    </div>
    <div class="container result hide">

        <div class="score">
            <h1>
            <span id="correct">0</span> / <span id="total">0</span>
        </h1>
        </div>

        <div class="wrong" id="wrongAns">
        </div>
        <div class="end blink"><h5>refresh to do again</h5></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
